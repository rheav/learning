<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="design.css" />
	</head>
	<body>
		<main class="main-card">
			<h1>Let's keep in touch</h1>
			<p>
				Subscribe to keep up with fresh news and exciting updates. <br />
				We promise no to spam you!
			</p>
			<form action="">
				<div class="mail-container">
					<input type="email" name="e-mail" id="e-mail" placeholder="Enter your email address" />
					<button>Send <span>&#8594;</span></button>
				</div>
				<div class="consent-container">
					<input type="checkbox" name="mail-consent" id="mail-consent" />
					<label for="mail-consent">I agree to my email address being stored and used to receive monthly newsletter</label>
				</div>
			</form>
		</main>
	</body>
</html>
